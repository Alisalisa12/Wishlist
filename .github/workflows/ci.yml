name: Wishlist CI

on:
  push:
    branches: [ backend, main ]
  pull_request:
    branches: [ main ]

jobs:
  frontend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check if frontend folder exists
        run: |
          if [ ! -d "./frontend" ]; then
            echo "Frontend folder not found, skipping..."
            exit 78  
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: './frontend/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Type Check (TypeScript)
        run: npx tsc --noEmit

      - name: Run Tests
        run: npm test -- --watchAll=false

  backend-check:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    env:
      NODE_ENV: test
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
          cache-dependency-path: './backend/package-lock.json'

      - name: Install Dependencies
        run: npm ci

      - name: Run Lint
        run: npm run lint

      - name: Run Backend Tests
        run: npm test -- --forceExit --detectOpenHandles
